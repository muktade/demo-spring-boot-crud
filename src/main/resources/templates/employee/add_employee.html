<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">

    <form action="#" th:action="@{/api/v1/employee/save}" th:object="${employee}" method="post">
        <div class="form-group">

            <input class="form-control" type="hidden" th:field="*{id}"/>

            <div>
                <label> First Name </label>
                <input class="form-control" type="text" th:field="*{firstName}"/>
            </div>

            <div>
                <label> Last Name: </label>
                <input class="form-control" type="text" th:field="*{lastName}"/>
            </div>
            <div>

                <label> email </label>
                <input class="form-control" type="email" th:field="*{email}"/>
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
